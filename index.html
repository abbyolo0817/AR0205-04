<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Image Tracking</title>
    
    <!-- 引入 A-Frame 和 MindAR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>

    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            width: 100vw;
            height: 100vh;
        }
        #startButton {
            position: absolute; 
            top: 10px; 
            left: 50%; 
            transform: translateX(-50%);
            padding: 10px 20px; 
            font-size: 18px; 
            background: blue; 
            color: white; 
            border: none;
            cursor: pointer; 
            border-radius: 5px;
            z-index: 10;
        }
        .a-enter-vr {
            display: none;
        }
        .a-canvas {
            width: 100% !important;
            height: 100% !important;
            position: absolute !important;
        }
    </style>
</head>
<body>
    <!-- 啟動 WebAR 的按鈕 -->
    <button id="startButton">開始 AR</button>

    <!-- WebAR 場景 -->
    <a-scene mindar-image="imageTargetSrc: ./targets.mind; 
             autoStart: false;
             filterMinCF: 0.001;
             filterBeta: 0.01;
             warmupTolerance: 5;
             missTolerance: 5" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">
        
        <a-camera position="0 0 0" look-controls="enabled: false" raycaster="objects: .clickable"></a-camera>

        <!-- 設定追蹤的圖片 -->
        <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model id="model" 
                         class="clickable"
                         src="./assets/model.glb" 
                         position="0 0 0" 
                         scale="0.5 0.5 0.5"
                         rotation="0 0 0"
                         animation-mixer></a-gltf-model>
        </a-entity>
    </a-scene>

    <script>
        AFRAME.registerComponent('model-handler', {
            init: function () {
                var model = this.el;
                var initialScale = model.object3D.scale.clone();
                var initialRotation = model.object3D.rotation.y;
                var currentScale = 1;

                // 追蹤觸摸點
                var touchStartX;
                var touchStartY;
                var previousTouchDistance = 0;

                model.addEventListener('touchstart', function (evt) {
                    evt.preventDefault();
                    touchStartX = evt.touches[0].pageX;
                    touchStartY = evt.touches[0].pageY;
                    if (evt.touches.length === 2) {
                        previousTouchDistance = Math.hypot(
                            evt.touches[0].pageX - evt.touches[1].pageX,
                            evt.touches[0].pageY - evt.touches[1].pageY
                        );
                    }
                });

                model.addEventListener('touchmove', function (evt) {
                    evt.preventDefault();
                    
                    // 處理旋轉（單指）
                    if (evt.touches.length === 1) {
                        var deltaX = evt.touches[0].pageX - touchStartX;
                        model.object3D.rotation.y = initialRotation + (deltaX * 0.01);
                    }
                    
                    // 處理縮放（雙指）
                    if (evt.touches.length === 2) {
                        var currentTouchDistance = Math.hypot(
                            evt.touches[0].pageX - evt.touches[1].pageX,
                            evt.touches[0].pageY - evt.touches[1].pageY
                        );
                        
                        var scaleDelta = currentTouchDistance / previousTouchDistance;
                        currentScale *= scaleDelta;
                        
                        // 限制縮放範圍
                        currentScale = Math.min(Math.max(currentScale, 0.1), 3);
                        
                        model.object3D.scale.copy(initialScale.clone().multiplyScalar(currentScale));
                        
                        previousTouchDistance = currentTouchDistance;
                    }
                });
            }
        });

        // 等待模型加載完成後添加處理程序
        document.querySelector('#model').addEventListener('model-loaded', function () {
            this.setAttribute('model-handler', '');
        });

        const sceneEl = document.querySelector('a-scene');
        const arSystem = sceneEl.systems["mindar-image-system"];
        
        document.getElementById("startButton").addEventListener("click", async () => {
            try {
                await arSystem.start();
                console.log("AR 已啟動");
            } catch (e) {
                console.error("AR 啟動失敗:", e);
            }
        });
    </script>
</body>
</html>
