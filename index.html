<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Image Tracking</title>
    
    <!-- 引入 A-Frame 和 MindAR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>

    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            width: 100vw;
            height: 100vh;
        }
        #startButton {
            position: absolute; 
            top: 10px; 
            left: 50%; 
            transform: translateX(-50%);
            padding: 10px 20px; 
            font-size: 18px; 
            background: blue; 
            color: white; 
            border: none;
            cursor: pointer; 
            border-radius: 5px;
            z-index: 10;
        }
        .a-enter-vr {
            display: none;
        }
        .a-canvas {
            width: 100% !important;
            height: 100% !important;
            position: absolute !important;
        }
    </style>
</head>
<body>
    <!-- 啟動 WebAR 的按鈕 -->
    <button id="startButton">開始 AR</button>

    <!-- WebAR 場景 -->
    <a-scene mindar-image="imageTargetSrc: ./targets.mind; 
             autoStart: false;
             filterMinCF: 0.001;
             filterBeta: 0.01;
             warmupTolerance: 5;
             missTolerance: 5" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">
        
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- 設定追蹤的圖片 -->
        <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model id="model" 
                         src="./assets/model.glb" 
                         position="0 0 0" 
                         scale="0.5 0.5 0.5"
                         rotation="0 0 0"
                         animation-mixer
                         gesture-handler></a-gltf-model>
        </a-entity>
    </a-scene>

    <script>
        // 添加手勢控制組件
        AFRAME.registerComponent('gesture-handler', {
            schema: {
                minScale: { default: 0.1 },
                maxScale: { default: 10 }
            },
            init: function() {
                this.initialScale = this.el.object3D.scale.clone();
                this.scaleFactor = 1;
                this.handleScale = this.handleScale.bind(this);
                this.handleRotation = this.handleRotation.bind(this);

                // 將事件監聽器綁定到模型元素本身
                this.el.addEventListener('touchstart', this.handleScale);
                this.el.addEventListener('touchmove', this.handleScale);
                this.el.addEventListener('touchend', this.handleScale);
                this.el.addEventListener('touchstart', this.handleRotation);
                this.el.addEventListener('touchmove', this.handleRotation);
            },
            remove: function() {
                // 移除事件監聽器
                this.el.removeEventListener('touchstart', this.handleScale);
                this.el.removeEventListener('touchmove', this.handleScale);
                this.el.removeEventListener('touchend', this.handleScale);
                this.el.removeEventListener('touchstart', this.handleRotation);
                this.el.removeEventListener('touchmove', this.handleRotation);
            },
            handleScale: function(event) {
                event.preventDefault(); // 防止頁面縮放
                if (event.touches.length === 2) {
                    const touch1 = event.touches[0];
                    const touch2 = event.touches[1];
                    const dist = Math.hypot(
                        touch1.pageX - touch2.pageX,
                        touch1.pageY - touch2.pageY
                    );

                    if (event.type === 'touchstart') {
                        this.initialPinchDistance = dist;
                    }
                    if (event.type === 'touchmove') {
                        const newScaleFactor = dist / this.initialPinchDistance;
                        const newScale = this.scaleFactor * newScaleFactor;
                        if (newScale > this.data.minScale && newScale < this.data.maxScale) {
                            this.el.object3D.scale.set(
                                newScale * this.initialScale.x,
                                newScale * this.initialScale.y,
                                newScale * this.initialScale.z
                            );
                        }
                    }
                    if (event.type === 'touchend') {
                        this.scaleFactor = this.el.object3D.scale.x / this.initialScale.x;
                    }
                }
            },
            handleRotation: function(event) {
                event.preventDefault(); // 防止頁面滾動
                if (event.touches.length === 1) {
                    if (event.type === 'touchstart') {
                        this.rotationStart = event.touches[0].pageX;
                        this.initialRotation = this.el.object3D.rotation.y;
                    }
                    if (event.type === 'touchmove') {
                        const currentRotation = event.touches[0].pageX;
                        const rotationDiff = (currentRotation - this.rotationStart) * 0.02; // 增加旋轉靈敏度
                        this.el.object3D.rotation.y = this.initialRotation + rotationDiff;
                    }
                }
            }
        });

        const sceneEl = document.querySelector('a-scene');
        const arSystem = sceneEl.systems["mindar-image-system"];
        
        document.getElementById("startButton").addEventListener("click", async () => {
            try {
                await arSystem.start(); // 啟動 AR
                console.log("AR 已啟動");
            } catch (e) {
                console.error("AR 啟動失敗:", e);
            }
        });
    </script>
</body>
</html>
