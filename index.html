<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Image Tracking</title>
    
    <!-- 引入 A-Frame 和 MindAR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>

    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            width: 100vw;
            height: 100vh;
        }
        #startButton {
            position: absolute; 
            top: 10px; 
            left: 50%; 
            transform: translateX(-50%);
            padding: 10px 20px; 
            font-size: 18px; 
            background: blue; 
            color: white; 
            border: none;
            cursor: pointer; 
            border-radius: 5px;
            z-index: 10;
        }
        .a-enter-vr {
            display: none;
        }
        .a-canvas {
            width: 100% !important;
            height: 100% !important;
            position: absolute !important;
        }
    </style>
</head>
<body>
    <!-- 啟動 WebAR 的按鈕 -->
    <button id="startButton">開始 AR</button>

    <!-- WebAR 場景 -->
    <a-scene mindar-image="imageTargetSrc: ./targets.mind; autoStart: false;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- 設定追蹤的圖片 -->
        <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model src="./assets/model.glb" position="0 0 0" scale="0.5 0.5 0.5"></a-gltf-model>
        </a-entity>
    </a-scene>

    <script>
        const sceneEl = document.querySelector('a-scene');
        const arSystem = sceneEl.systems["mindar-image-system"];
        
        document.getElementById("startButton").addEventListener("click", async () => {
            try {
                await arSystem.start(); // 啟動 AR
                console.log("AR 已啟動");
            } catch (e) {
                console.error("AR 啟動失敗:", e);
            }
        });
    </script>
</body>
</html>
