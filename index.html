<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Image Tracking</title>
    
    <!-- 更新 A-Frame 版本 -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
    
    <!-- 添加額外的互動組件 -->
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>

    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            width: 100vw;
            height: 100vh;
        }
        #startButton {
            position: absolute; 
            top: 10px; 
            left: 50%; 
            transform: translateX(-50%);
            padding: 10px 20px; 
            font-size: 18px; 
            background: blue; 
            color: white; 
            border: none;
            cursor: pointer; 
            border-radius: 5px;
            z-index: 10;
        }
        .a-enter-vr {
            display: none;
        }
        .a-canvas {
            width: 100% !important;
            height: 100% !important;
            position: absolute !important;
        }
    </style>
</head>
<body>
    <!-- 啟動 WebAR 的按鈕 -->
    <button id="startButton">開始 AR</button>

    <!-- WebAR 場景 -->
    <a-scene mindar-image="imageTargetSrc: ./targets.mind; 
             autoStart: false;
             filterMinCF: 0.001;
             filterBeta: 0.01;
             warmupTolerance: 5;
             missTolerance: 5" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false"
             gesture-detector
             embedded>
        
        <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;"></a-camera>

        <!-- 修改 3D 模型，添加 gesture-handler -->
        <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model id="model" 
                         class="clickable"
                         src="./assets/model.glb" 
                         position="0 0 0" 
                         scale="0.5 0.5 0.5"
                         rotation="0 0 0"
                         animation-mixer
                         gesture-handler="
                            minScale: 0.1; 
                            maxScale: 3;
                            rotationFactor: 1;
                            smoothingFactor: 1;
                            dragDeadZone: 0.1;
                            enabled: true"
                         ></a-gltf-model>
        </a-entity>
    </a-scene>

    <script>
        const sceneEl = document.querySelector('a-scene');
        const arSystem = sceneEl.systems["mindar-image-system"];
        
        document.getElementById("startButton").addEventListener("click", async () => {
            try {
                await arSystem.start();
                console.log("AR 已啟動");
            } catch (e) {
                console.error("AR 啟動失敗:", e);
            }
        });

        document.querySelector('#model').addEventListener('model-loaded', function() {
            console.log('模型已加載');
        });

        document.querySelector('#model').addEventListener('gesture-handler-ready', function() {
            console.log('手勢處理器已準備就緒');
        });
    </script>
</body>
</html>
